<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<script src="javascript.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>Tic Tac Toe</header>
			<div class="content">
				<aside>Player 1</aside>
				<main>
					<div class="game-updates">Player 1 starts!</div>
					<div class="cell-container">
						<div id="cell0" class="cell">0</div>
						<div id="cell1" class="cell">1</div>
						<div id="cell2" class="cell">2</div>
						<div id="cell3" class="cell">3</div>
						<div id="cell4" class="cell">4</div>
						<div id="cell5" class="cell">5</div>
						<div id="cell6" class="cell">6</div>
						<div id="cell7" class="cell">7</div>
						<div id="cell8" class="cell">8</div>
					</div>
				</main>
				<aside>Player 2</aside>
			</div>
			<footer>&copy; 2025 YukselG. All rights reserved.</footer>
		</div>
	</body>
</html>
