<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<script src="javascript.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h2>Tic Tac Toe</h2>
			</header>
			<div class="start-game-container">
				<button id="start-game" type="button">Start game</button>
			</div>
			<div class="content">
				<aside id="player1">
					<div class="column player-container">
						<label for="player1-name">Enter Player 1's name:</label>
						<input type="text" name="player1-name" id="player1-name" size="2" />
					</div>
				</aside>
				<main>
					<div class="game-updates-container">
						<p class="game-updates">Player 1 starts</p>
					</div>
					<div class="gameboard">
						<div id="cell0" class="cell">0</div>
						<div id="cell1" class="cell">1</div>
						<div id="cell2" class="cell">2</div>
						<div id="cell3" class="cell">3</div>
						<div id="cell4" class="cell">4</div>
						<div id="cell5" class="cell">5</div>
						<div id="cell6" class="cell">6</div>
						<div id="cell7" class="cell">7</div>
						<div id="cell8" class="cell">8</div>
					</div>
				</main>
				<aside id="player2">
					<div class="column player-container">
						<label for="player2-name">Enter Player 2's name:</label>
						<input type="text" name="player2-name" id="player2-name" />
					</div>
				</aside>
			</div>
			<footer>&copy; 2025 YukselG. All rights reserved.</footer>
		</div>
	</body>
</html>
